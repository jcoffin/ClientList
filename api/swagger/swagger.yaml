  /providers/changeName:
    post:
      description: Modify the name of a provider
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentProviderName:
                  type: string
                newProviderName:
                  type: string
            examples:
              "0":
                value: |-
                  {
                    "currentProviderName": "Bagheera",
                    "newProviderName": "Baloo"
                  }
      responses:
        "200":
          description: Success
          content:
            text/html; charset=utf-8:
              schema:
                type: string
              examples:
                "0":
                  value: |-
                    Name has been changed
      servers:
        - url: http://localhost:3000
    servers:
      - url: http://localhost:3000
