  /clients/createClient:
    post:
      description: Creates a new client
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: number
                name:
                  type: string
                email:
                  type: string
                providers:
                  type: array
                  items:
                    type: string
            examples:
              "0":
                value: |-
                  {
                    "name": "Darth Revan",
                    "email": "darksider@empire.com",
                    "phone": 80074845673,
                    "providers": ["614cc7e3ddc7a671a714edbd", "614ba577cfd01ff4f5107649"]

                  }
      responses:
        "200":
          description: Confirms client creation
          content:
            text/html; charset=utf-8:
              schema:
                type: string
              examples:
                "0":
                  value: Client created
      servers:
        - url: http://localhost:3000
    servers:
      - url: http://localhost:3000
  /clients/modifyClient:
    put:
      description: Modifies an existing client.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                modifiedClient:
                  type: object
                  properties:
                    phone:
                      type: number
                    name:
                      type: string
                    email:
                      type: string
                    providers:
                      type: array
                      items:
                        type: string
            examples:
              "0":
                value: |-
                  {
                    "clientId": "614cc26e291c1df0562d6120",
                    "modifiedClient": {
                        "name": "The Outcast",
                        "email": "woundedforce@jedi.com",
                        "phone": 80053346483,
                        "providers": ["614ba577cfd01ff4f5107649", "614ba318c8ea35cc2a2c8ae1"]
                    }
                  }
      responses:
